session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- give_name
- thank_bot
- greet
- give_mobnumber
- give_pincode
- give_email
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
entities:
- email
- mobnumber
- name
- pincode
- mob_number
slots:
  email:
    type: unfeaturized
  mobnumber:
    type: unfeaturized
  name:
    type: unfeaturized
  pincode:
    type: unfeaturized
  requested_slot:
    type: unfeaturized
responses:
  utter_ask_email:
  - text: Your email is?
  - text: What is your email id?
  - text: Please tell me your email id
  - text: Please enter  email id.
  utter_ask_mobnumber:
  - text: Your mobile number is?
  - text: What is your mobile number?
  - text: Please enter  your mobile number.
  - text: Please tell me your mobile number.
  utter_ask_name:
  - text: Your name is?
  - text: What is your name?
  - text: Please tell me your name
  - text: Please enter  name.
  utter_ask_pincode:
  - text: Your pincode is?
  - text: What is your pincode?
  - text: Please enter  your pincode.
  - text: Please tell me your pincode.
  utter_did_that_help:
  - text: Did that help you?
  utter_goodbye:
  - text: Bye
  utter_greet_ask:
  - text: hey there ,whats your name?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_noworries:
  - text: You are welcome.
  utter_userinfo_thank:
  - text: Thank you ! How can I help ?
  utter_userinfo_reaffirm:
  - text: -text
actions:
- utter_ask_email
- utter_ask_mobnumber
- utter_ask_name
- utter_ask_pincode
- utter_did_that_help
- utter_goodbye
- utter_greet_ask
- utter_iamabot
- utter_noworries
- utter_userinfo_thank
- utter_userinfo_reaffirm
forms:
- user_info
